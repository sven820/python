<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item .header {
            background: lightcoral;
            color: whitesmoke;
            font-size: 20px;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu" style="width: 300px;height: 400px;">
        <div class="item">
            <div class="header">menu1</div>
            <div class="content">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>
        <div class="item">
            <div class="header">menu2</div>
            <div class="content hide">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>
        <div class="item">
            <div class="header">menu3</div>
            <div class="content hide">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>
    </div>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $('.menu .header').click(function () {
//            console.log('click menu header');
            $(this).next().removeClass('hide');
            $(this).parent().siblings().children('.content').addClass('hide');
//            $(this).parent().siblings().find('.content').addClass('hide');
        });
    </script>
</body>
</html>
