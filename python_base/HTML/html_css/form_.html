<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单使用</title>
</head>
<body>
<!--form 表单标签-->
<!--form标签用于提交input输入，submit触发提交动作-->
    <form action="http://localhost:9090/index", method="get">
        <input type="text", name="user">
        <input type="password", name="pwd">
        <input type="submit", value="登录">

    </form>
</body>
</html>
