<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--label(行内） 结合input 用-->
    <label>我是label</label>

    <!--for 关联到input，点击后input能获取焦点-->

    <input id="userinput" type="text" name="user">
